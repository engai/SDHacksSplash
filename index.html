<!DOCTYPE html>
<html>
<head>
	<title>SD Hacks 2016</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="mailchimp.css" rel="stylesheet" type="text/css">
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="splash-bg">
		<div class="island">
			<div id="palm-tree">
				<div class="leaf" id="leaf1"></div>
				<div class="leaf" id="leaf2"></div>
				<div class="leaf" id="leaf3"></div>
				<div class="leaf" id="leaf4"></div>
				<div id="trunk"></div>
				<div class="coconut" id="coconut1"></div>
				<div class="coconut" id="coconut2"></div>
			</div>
		</div>
		<div class="sky">
			<div class="cloud" id="cloud1"></div>
			<div class="cloud" id="cloud2"></div>
			<div class="bird" id="bird1"></div>
			<div class="bird" id="bird2"></div>
		</div>
		<div class="ocean">
			<img class="sand" src="assets/Island.png">
			<div id="boat">
				<div id="sail-left"></div>
				<div id="sail-right"></div>
				<div id="boat-body"></div>
			</div>

			<div class="wave" id="wave1"></div>
			<div class="wave" id="wave2"></div>
			<div class="wave" id="wave3"></div>
			<div class="wave" id="wave4"></div>
			<div class="wave" id="wave5"></div>
		</div>
	</div><!-- end div.splash-bg -->
	<div class="splash">
		<div class="splash-content">
			<img src="images/logo.png" class="logo" />
			<div class="dates">
				<h1>Sept. 30 - Oct. 2, 2016</h1>
				<h2>Rimac Arena,&nbsp</h2><h2>UC San Diego</h2>
			</div>

			<!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
            	<form action="//sdhacks.us9.list-manage.com/subscribe/post?u=2b76757d9b200f72632d7330a&amp;id=c99e3caa24" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            		<div id="mc_embed_signup_scroll">
            			<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email@sdhacks.com" required>
            			<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            			<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2b76757d9b200f72632d7330a_c99e3caa24" tabindex="-1" value=""></div>
            			<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            		</div>
            	</form>
            </div>

            <!--End mc_embed_signup-->
        </div>

        <div class="social">
        	<a href="" class="icon" id="icon-fb"><i class="fa fa-facebook"></i></a>
        	<a href="" class="icon" id="icon-tw"><i class="fa fa-twitter"></i></a>
        	<a href="" class="icon" id="icon-mail"><i class="fa fa-envelope-o"></i></a>
        </div>

    </div>
</body>
</html>
